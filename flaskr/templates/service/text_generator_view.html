{% extends '/service/base_service.html' %}
{% block content %}
  <div>
        <img src="{{ url_for('static', filename='Shakespeare.jpg') }}"  style="width: 50%;
  height: 10%;  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;" ></img>


</div>

 {% block use_project %}
    <p>Insert a sequence of up to 10 charachters and select the output size and click Go! </p>
  {% endblock %}
<div class="container">
     <form  id='form1' method="POST"  >
        <div class="row">
            <div class="col-md-4">
                  <label id='param_label' for="seed1"  >Enter a sequence of up to 10 characters</label>
                  <input type="text" id="seed1" class="form-control mb-2 mr-sm-2" name='seed' placeholder="">
            </div>
            <div class="col-sm-3">
                <label for="charRange1" >Select desired output size</label>
                <input type="number" id='charRange1' class="form-control" min="0"  max="1000" data-toggle="tooltip" data-placement="top" title="Up to 1000 charachters"name="length" ></input>
            </div>
            <div class="col-sm-3">
                <label for="method">Generation Method</label>
                <select name="method" id="method"class="form-control"  onchange="if (this.selectedIndex == 1) $('#param_label').text('Enter up to 4 words'); else {$('#param_label').text('Enter a sequence of up to 10 characters')}">
                    <option value="characters" selected >Statistics - characters</option>
                    <option value="n-gram">N Gram</option>
                    <option value="RNN">RNN</option>
              </select>
            </div>

             <div class="col-sm-2">
                 <div style="padding-top:20%;">
                     <button type="submit" class="btn btn-primary" >Go!</button>

                 </div>
             </div>

        </div>


     </form>

        <div class="row">
            <div class="col-9">
                <label for="output1">Output</label>
                <textarea id='output1' class="textarea form-control"  value="Output Result Text" ></textarea>

            </div>
            <div class="col-3">
                <label for="rank-text">Rank the generated text</label>
                <select class="form-select" id="rank-text" >
                  <option selected>Feedback Score</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                  <option value="4">Four</option>
                  <option value="5">Five</option>

                </select>
                     <button type="button" class="btn btn-primary" id="submit-feedback-button">Submit Feedback</button>

            </div>
        </div>


</div>



<!--        <div class="col">-->
<!--          <label for="output1">Output</label>-->

<!--            <textarea id='output1' class="textarea form-control"  >bla</textarea>-->

<!--        </div>-->

<script>
$(document).ready(function(){
  $('[data-toggle="tooltip"]').tooltip();
});

$(function(){
  $('#form1').submit(function(){
    $.post($(this).attr('action'), $(this).serialize(), function(json) {
        if (json.data == null) {
            return false;
        }
        $('#output1').val(json.data)

    }, 'json')
    .catch(err => {
    alert(err.responseText)
    }
    );

    return false;
  });

  $('#submit-feedback-button').click(
    funciton() { send_feedback_event('rank-text') }
     );


});


</script>
  {% endblock %}
